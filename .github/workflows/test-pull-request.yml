name: auto test at pull request
on:
  pull_request:
    branches:
      - main

jobs:
  auto-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'      
  
      - name: Run tests
        run: go test ./...
